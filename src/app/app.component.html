<div class="container ">
 <img class="logo mt-5" src="images/funky.webp">

</div>

<div class="container ">
  <div class="card mt-3 p-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create New Customer/Invoice</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-2">
        <input class="form-control" [(ngModel)]="newfName" placeholder="First Name">
      </div>
      <div class="col-md-2">
        <input class="form-control" [(ngModel)]="newlName" placeholder="Last Name">
      </div>
      <div class="col-md-2">
        <input class="form-control" [(ngModel)]="newDate" type="date" placeholder="Appointment Date">
      </div>
      <div class="col-md-2">
        <input class="form-control" [(ngModel)]="newEmail" placeholder="carlos@funkyrobot.ca">
      </div>
      <div class="col-md-2">
        <input class="form-control" [(ngModel)]="newPhone" placeholder="(416) 832-3546">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" (click)="addCustomer()">ADD</button>
        </div>
    </div>
  </div>
  <ul class="list-group mt-3">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let customer of customers; index as i">
          
         
              
                
                {{customer.fName}} || {{customer.lName}} || {{customer.custId}} || {{customer.email}} || {{customer.date}} || {{customer.phone}}
          <button class="btn btn-danger" (click)="deleteCustomer(i)">DELETE</button>
            
      </li>
  </ul>
</div>






<div class="container">
  <button (click)="generatePDF($event.target)" class="btn btn-primary m-5">Invoice</button>
  <button (click)="generatePDF($event.target)" class="btn btn-primary m-5">Generate Fart</button>
</div>
