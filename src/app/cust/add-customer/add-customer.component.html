
   
   <div class="container">
    <div class="card mt-1 p-3 bg-card">
        <div class="row ">
            
            <div class="col-lg-2"><img class="logo" src="images/new-customer.png"></div>
            <div class="col-lg-4"><h2 class="">Create New Customer</h2></div>
            <div class="col-lg-2"><img class="logo" src="images/funky-l.png"></div>
            
            
        </div>
    
<div class="row mt-3 bg-card">

     <div class="col-md-2">
        <label>First Name:</label>
       <input class="form-control" [(ngModel)]="newfName" type="text">
     </div>
     <div class="col-md-2">
        <label>Last Name:</label>
       <input class="form-control" [(ngModel)]="newlName" type="text">
     </div>
     <div class="col-md-2">
        <label>Company Name:</label>
       <input class="form-control" [(ngModel)]="newCompany" placeholder="Last Name">
     </div>

     <div class="col-md-2"><label>Event Type:</label>
        <select class="form-control" [(ngModel)]="newEvent">
            <option>Wedding</option>
            <option>Birthday</option>
            <option>Holiday Party</option>
            <option>Family/Religious Event</option>
            <option>BBQ/Picnic</option>
            <option>Office Party</option>
            <option>Grand Opening</option>
            <option>Customer Appreciation</option>
            <option>Awards Ceremony</option>
          </select>
      </div>

     <div class="col-md-2">
        <label>Date:</label>
       <input class="form-control" [(ngModel)]="newDate">
     </div>
     <div class="col-md-2">
        <label>Email:</label>
       <input class="form-control" [(ngModel)]="newEmail" placeholder="carlos@funkyrobot.ca">
     </div>
     <div class="col-md-2">
        <label>Phone:</label>
       <input class="form-control" [(ngModel)]="newPhone" placeholder="(416) 832-3546">
     </div>
     <div class="col-md-2">
        <label>Venue Name:</label>
       <input class="form-control" [(ngModel)]="newVenueName" placeholder="800 Elms St.">
     </div>
     <div class="col-md-2">
        <label>Venue Address:</label>
       <input class="form-control" [(ngModel)]="newVenueAddress" placeholder="800 Elms St.">
     </div>
     
     <div class="col-md-2">
        <label>Venue City:</label>
       <input class="form-control" [(ngModel)]="newVenueCity" placeholder="Burlington, Ontario">
     </div>
     <div class="col-md-2">
        <label>Indoor or Outdoor?</label>
       <input class="form-control" [(ngModel)]="newIndoor" placeholder="750">
     </div>
              
     <div class="col-md-4"><label>Service:</label>
      <select class="form-control" [(ngModel)]="newService">
        <option>DJ Service</option>
        <option>Photo Booth</option>
        <option>DJ & Photo Booth Combo</option>
        
        </select>
    </div>

    

    <div class="col-md-4">
      <label>Time Start:</label>
     <input class="form-control" [(ngModel)]="newTimeStart"  type="text">
    </div>
    <div class="col-md-4">
        <label>Time End:</label>
       <input class="form-control" [(ngModel)]="newTimeEnd"  type="text">
      </div>

      <div class="col-md-12">
        <label>Details 1:</label>
       <input class="form-control" [(ngModel)]="newDetails01">
      </div>

      <div class="col-md-12">
        <label>Details 2:</label>
       <input class="form-control" [(ngModel)]="newDetails02">
      </div>

      <div class="col-md-12">
        <label>Details 3:</label>
       <input class="form-control" [(ngModel)]="newDetails03">
      </div>

      <div class="col-md-12">
        <label>Details 4:</label>
       <input class="form-control" [(ngModel)]="newDetails04">
      </div>

     <div class="col-md-12">
        <label>Note:</label>
       <input class="form-control" [(ngModel)]="newNote" placeholder="Just a Note...">
     </div>

     <div class="col-md-3"><label>Quote or Invoice:</label>
        <select class="form-control" [(ngModel)]="newQuoteOrInvoice">
          <option>Quote</option>
          <option>Invoice</option>
          
          
          </select>
      </div>
      <div class="col-md-3"><label>Status:</label>
        <select class="form-control" [(ngModel)]="newStatus">
          <option>Quote Pending</option>
          <option>Booked</option>
          <option>Done & Paid</option>
          <option>Done & Unpaid</option>
          
          </select>
      </div>

      <div class="col-md-3">
        <label>Balance:</label>
           <input class="form-control" [(ngModel)]="newBalance">
      </div>
      
      <div class="col-md-3">
        <label>Payment:</label>
           <input class="form-control" [(ngModel)]="newPayment">
      </div>
      

      <div class="col-md-3"><label>Payment Type:</label>
        <select class="form-control" [(ngModel)]="newPaymentType">
          <option>Cash</option>
          <option>e-Transfer</option>
          <option>VISA</option>
          
          </select>
      </div>


     <div class="col-md-2">
       <button class="btn btn-primary" (click)="addCustomer()">ADD</button>
       </div>
       
   </div>
 </div>

 
 

<!-- TABLE  to Show several Customers-->
     
<div class="container card mt-2">
  <table class="table mt-2 mb-z table-striped">
    <thead class="thead-light">
      <tr>
        <th scope="col">Quote ID:</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Company</th>
        <!-- <th scope="col">Set</th> -->
        <th scope="col">Event</th>
        <th scope="col">Date</th>
        <th scope="col">Venue</th>
        <th scope="col">Service</th>
        <th scope="col">Quote?</th>
        <th scope="col">Balance</th>
        <th scope="col">PDF</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>

      <tbody>
      
        <tr class=" align-items-center" *ngFor="let cust of customers; index as i">
          <!-- <ul class="list-group mt-3"> -->
        <!-- <li class="list-group-item d-flex justify-content-between align-items-center" > -->
           <!-- <td>{{customer.fName}}</td>  -->
            
           <th scope="row">{{cust.quoteId}}</th>
           <td>{{cust.fName}}</td>
           <td>{{cust.lName}}</td>
           <td>{{cust.company}}</td>
           <!-- <td>{{cust.pbSet}}</td> -->
           <td>{{cust.event}}</td>
           <td>{{cust.dateEvent}}</td>
           <td>{{cust.venueName}}</td>
           <td>{{cust.service}}</td>
           <td>{{cust.quoteOrInvoice}}</td>
           <td>{{cust.balance}}</td>
           <td><button class="btn btn-primary" (click)="generatePDF2($event.target,i)">PDF</button></td>
          <td><button class="btn btn-danger" (click)="deleteCustomer(i)">DELETE</button></td>
          <!-- <button class="btn btn-primary" (click)="generatePDF2($event.target,i)">PDF</button> -->
        <!-- </li> -->
      <!-- </ul> -->
    </tr>
    
  </tbody>
  </table>
</div>

</div>
