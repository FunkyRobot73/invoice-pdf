
   
   <div class="container">
    <div class="card mt-1 p-3 bg-card">
        <div class="horizontal">
            <h2 class="text-center">
            <img class="logo" src="images/funky-l.png">Create New Simple Quote/Invoice with PDF
            <img class="logo" src="images/price-quote.jpg">
            </h2>
        </div>
    
<div class="row mt-3 bg-card">

     <div class="col-md-2">
        <label>Name</label>
       <input class="form-control" [(ngModel)]="newfName" type="text">
     </div>
     <div class="col-md-2">
        <label>Company Name</label>
       <input class="form-control" [(ngModel)]="newlName" type="text">
     </div>
     <div class="col-md-2">
        <label>Date</label>
       <input class="form-control" [(ngModel)]="newDate" type="text">
     </div>
     <div class="col-md-2">
        <label>Email</label>
       <input class="form-control" [(ngModel)]="newEmail" placeholder="carlos@funkyrobot.ca">
     </div>
     <div class="col-md-2">
        <label>Phone</label>
       <input class="form-control" [(ngModel)]="newPhone" placeholder="(416) 832-3546">
     </div>
     <div class="col-md-2">
        <label>Venue Name</label>
       <input class="form-control" [(ngModel)]="newVenueName" placeholder="800 Elms St.">
     </div>
     <div class="col-md-2">
        <label>City & Province</label>
       <input class="form-control" [(ngModel)]="newVenueCity" placeholder="Burlington, Ontario">
     </div>
     <div class="col-md-2">
        <label>Balance:</label>
       <input class="form-control" [(ngModel)]="newBalance" placeholder="750">
     </div>

     <div class="col-md-2">
      <label>Quote or Invoice</label>
     <select class="form-control" [(ngModel)]="newQuoteOrInvoice" placeholder="Quote">
      <option>Quote</option>
      <option>Invoice</option>
      </select>
   </div>
              
     <div class="col-md-12"><label>Package:</label>
      <select class="form-control" [(ngModel)]="newService">
        <option>Photo Booth</option>
        <option>DJ Party</option>
        <option>DJ Wedding</option>
        <option>DJ & Photo Booth Combo.</option>
        <option>DJ & Photo Booth Combo (Outdoor).</option>
        <option>DJ & Photo Booth Combo (Outdoor with Kids).</option>
        </select>
    </div>

    <div class="col-md-12">
      <label>Details #1</label>
     <input class="form-control" [(ngModel)]="newDetails01" placeholder="Package Details">
    </div>

    <div class="col-md-12">
      <label>Details #2</label>
     <select class="form-control" [(ngModel)]="newDetails02">
       <option>- High Quality Sound System</option>
       <option>- Sound activated LED & Intelligent lighting</option>
        <option>- Customized play-list to suite your requirements</option>
        <option>- Emcee Service</option>
        <option>- Quick Setup & removal time</option>
        <option>-</option>
        <option>- Fun Props for Guests</option>
        <option>- Elegant Silver Backdrop</option>
        <option>- Classic Strip Design w/ 2 Printed Copies</option>
        <option>- Online Digital Copies</option>
        <option>- Guest Book with Additional Print</option>
        
        </select>
    </div>

    

    <div class="col-md-12">
      <label>Details #3</label>
     <select class="form-control" [(ngModel)]="newDetails03">
       <option>- High Quality Sound System</option>
       <option>- Sound activated LED & Intelligent lighting</option>
      <option>- Customized play-list to suite your requirements</option>
      <option>- Emcee Service</option>
      <option>- Quick Setup & removal time</option>
      <option>-</option>
      <option>- Fun Props for Guests</option>
      <option>- Elegant Silver Backdrop</option>
      <option>- Classic Strip Design w/ 2 Printed Copies</option>
      <option>- Online Digital Copies</option>
      <option>- Guest Book with Additional Print</option>
        
        </select>
    </div>

    <div class="col-md-12">
      <label>Details #4</label>
     <select class="form-control" [(ngModel)]="newDetails04">
       <option>- High Quality Sound System</option>
       <option>- Sound activated LED & Intelligent lighting</option>
      <option>- Customized play-list to suite your requirements</option>
      <option>- Emcee Service</option>
      <option>- Quick Setup & removal time</option>
      <option>-</option>
      <option>- Fun Props for Guests</option>
      <option>- Elegant Silver Backdrop</option>
      <option>- Classic Strip Design w/ 2 Printed Copies</option>
      <option>- Online Digital Copies</option>
      <option>- Guest Book with Additional Print</option>
        
        </select>
    </div>

     <div class="col-md-12">
        <label>Note</label>
       <input class="form-control" [(ngModel)]="newNote" placeholder="Just a Note...">
     </div>
     <div class="col-md-2">
       <button class="btn btn-primary" (click)="addCustomer()">ADD</button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="newQuoteID()">Generate ID</button>
    </div>
   </div>
 </div>

<!-- TABLE  to Show several Customers-->
     
<div class="container card mt-2">
  <table class="table mt-2 mb-z table-striped">
    <thead class="thead-light">
      <tr>
        <th scope="col">Quote ID:</th>
        <th scope="col">First Name</th>
        <th scope="col">Company</th>
        <th scope="col">Email</th>
        <!-- <th scope="col">Set</th> -->
       
        <th scope="col">Event Date</th>
        <th scope="col">Venue</th>
        <th scope="col">Service</th>
        <th scope="col">Quote?</th>
        <th scope="col">Balance</th>
        <th scope="col">PDF</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>

      <tbody>
      
        <tr class=" align-items-center" *ngFor="let cust of customers; index as i">
          <!-- <ul class="list-group mt-3"> -->
        <!-- <li class="list-group-item d-flex justify-content-between align-items-center" > -->
           <!-- <td>{{customer.fName}}</td>  -->
            
           <th scope="row">{{cust.quoteId}}</th>
           <td>{{cust.fName}}</td>
           <td>{{cust.lName}}</td>
           <td>{{cust.email}}</td>
           <!-- <td>{{cust.pbSet}}</td> -->
           
           <td>{{cust.dateEvent}}</td>
           <td>{{cust.venueName}}</td>
           <td>{{cust.service}}</td>
           <td>{{cust.quoteOrInvoice}}</td>
           <td>{{cust.balance}}</td>
           <td><button class="btn btn-primary" (click)="generatePDF2($event.target,i)">PDF</button></td>
          <td><button class="btn btn-danger" (click)="deleteCustomer(i)">DELETE</button></td>
          <!-- <button class="btn btn-primary" (click)="generatePDF2($event.target,i)">PDF</button> -->
        <!-- </li> -->
      <!-- </ul> -->
    </tr>
    
  </tbody>
  </table>
</div>


</div>
